<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Koçal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('mustafakocalproject1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
            border-radius: 15px;
            display: inline-block;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .instagram-link img {
            width: 50px;
            height: 50px;
            margin-top: 20px;
        }

        .credits {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            line-height: 1.2;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            text-align: left;
        }

        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .play-button:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>
    <div class="credits">
        Creator: Mustafa Koçal <br>
        Helper: Emirhan Bilgiç
    </div>
    
    <h1>Mustafa Koçal is the best</h1>
    
    <a class="instagram-link" href="https://www.instagram.com/deathshinigami1" target="_blank">
        <img src="IMG_2217.png" alt="Instagram">
    </a>

    <!-- Audio element for background music -->
    <audio id="bg-music">
        <source src="Heyecan.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Button to start the music -->
    <button class="play-button" onclick="playMusic()">Play Music</button>

    <script>
    function playMusic() {
        var audio = document.getElementById('bg-music');
        audio.play().catch(function(error) {
            console.log('Error playing audio:', error);
        });
    }
    </script>
</body>
</html>
