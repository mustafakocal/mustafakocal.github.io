<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Koçal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('mustafakocalproject1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff); /* Brighter diamond colors */
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7); /* Stronger shadow for better contrast */
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            border-radius: 15px;
        }

        .creator, .helper {
            position: absolute;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff); /* Same gradient as the main text */
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better contrast */
            border-radius: 10px;
            display: inline-block;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
        }

        .creator {
            top: 20px;
        }

        .helper {
            top: 60px; /* Position below the creator text */
        }

        .instagram-link {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .instagram-link img {
            width: 50px; /* Adjust the size of the image */
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Mustafa Koçal is the best</h1>
    <!-- Creator and Helper text in the top right corner -->
    <div class="creator">Creator: Mustafa Koçal</div>
    <div class="helper">Helper: Emirhan Bilgiç</div>
    <!-- Instagram link and image -->
    <a class="instagram-link" href="https://www.instagram.com/deathshinigami1" target="_blank">
        <img src="IMG_2217.png" alt="Instagram">
    </a>
</body>
</html>
