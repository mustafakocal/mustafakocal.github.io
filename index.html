<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Koçal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('mustafakocalproject1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff); 
            -webkit-background-clip: text;
            color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            border-radius: 15px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.7);
        }

        .creator, .helper {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff); 
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .creator {
            top: 8%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        .helper {
            top: 14%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        .instagram-link {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .instagram-link img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Mustafa Koçal is the best</h1>
    <div class="creator">Creator: Mustafa Koçal</div>
    <div class="helper">Helper: Emirhan Bilgiç</div>
    <a class="instagram-link" href="https://www.instagram.com/deathshinigami1" target="_blank">
        <img src="IMG_2217.png" alt="Instagram">
    </a>
</body>
</html>
