<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Ko√ßal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('mustafakocalproject1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
            border-radius: 15px;
            display: inline-block;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .instagram-link img {
            width: 50px;
            height: 50px;
            margin-top: 20px;
        }

        .credits {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            line-height: 1.2;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            text-align: left;
        }

        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffff; /* Light blue color */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .play-button:hover {
            background-color: #00cccc; /* Slightly darker blue on hover */
        }

        /* Counter and eye icon positioning with updated background color and smaller size */
        .counter-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: #00ffff; /* Background color matching the Play Music button */
            padding: 8px;
            border-radius: 5px;
        }

        .counter {
            font-size: 20px; /* Slightly smaller font size */
            margin-left: 8px;
            color: black; /* Text color matching the Play Music button text color */
        }

        .eye-icon {
            font-size: 20px; /* Slightly smaller font size */
            margin-right: 8px;
            color: black; /* Text color matching the Play Music button text color */
        }
    </style>
</head>
<body>
    <div class="credits">
        Creator: Mustafa Ko√ßal <br>
        Helper: Emirhan Bilgi√ß
    </div>
    
    <h1>Mustafa Ko√ßal is the best</h1>
    
    <a class="instagram-link" href="https://www.instagram.com/deathshinigami1" target="_blank">
        <img src="IMG_2217.png" alt="Instagram">
    </a>

    <!-- Audio element for background music -->
    <audio id="bg-music">
        <source src="Heyecan.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Button to start the music -->
    <button class="play-button" onclick="playMusic()">Play Music</button>

    <!-- Visitor Counter Section -->
    <div class="counter-container">
        <span class="eye-icon">üëÅÔ∏è</span>
        <div class="counter" id="visitor-count">Loading...</div>
    </div>

    <script>
        function playMusic() {
            var audio = document.getElementById('bg-music');
            audio.play().then(() => {
                console.log('Music is playing');
            }).catch(function(error) {
                console.log('Error playing audio:', error);
            });
        }

        // Initialize counter
        function updateVisitorCount() {
            // Get current count from local storage
            let count = parseInt(localStorage.getItem('visitorCount')) || 0;
            // Increment count
            count++;
            // Save updated count back to local storage
            localStorage.setItem('visitorCount', count);
            // Display updated count
            document.getElementById('visitor-count').textContent = count;
        }

        // Call the function to update visitor count
        updateVisitorCount();
    </script>
</body>
</html>
