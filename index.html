<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Koçal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('mustafakocalproject1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff); /* Brighter diamond colors */
            -webkit-background-clip: text;
            color: transparent;
            border-radius: 15px;
            display: inline-block;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7); /* Stronger shadow for better contrast */
        }

        .instagram-link img {
            width: 50px; /* Adjust the size of the image */
            height: 50px;
            margin-top: 20px; /* Top margin */
        }

        /* New style for credits */
        .credits {
            position: absolute;
            top: 10px; /* Space from the top of the page */
            left: 10px; /* Space from the left of the page */
            font-size: 12px; /* Font size */
            line-height: 1.2; /* Line height */
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff, #ff00ff); /* Same gradient colors */
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7); /* Stronger shadow for better contrast */
            text-align: left; /* Align text to the left */
        }
    </style>
</head>
<body>
    <div class="credits">
        Creator: Mustafa Koçal <br>
        Helper: Emirhan Bilgiç
    </div>
    
    <h1>Mustafa Koçal is the best</h1>
    
    <!-- Instagram link and image -->
    <a class="instagram-link" href="https://www.instagram.com/deathshinigami1" target="_blank">
        <img src="IMG_2217.png" alt="Instagram">
    </a>

    <!-- Audio element for background music -->
    <audio autoplay loop>
        <source src="sarkinin_yolu.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
